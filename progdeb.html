<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f50599;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(3, 150px);
            gap: 6px;
        }

        .cell {
            width: 150px;
            height: 150px;
            background-color: #ffc0cb;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            cursor: pointer;
        }
    </style>
    <title>Jogo da Velha Rosa</title>
</head>
<body>
    <div id="board">
        <div class="cell" onclick="makeMove(0, 0)"></div>
        <div class="cell" onclick="makeMove(0, 1)"></div>
        <div class="cell" onclick="makeMove(0, 2)"></div>
        <div class="cell" onclick="makeMove(1, 0)"></div>
        <div class="cell" onclick="makeMove(1, 1)"></div>
        <div class="cell" onclick="makeMove(1, 2)"></div>
        <div class="cell" onclick="makeMove(2, 0)"></div>
        <div class="cell" onclick="makeMove(2, 1)"></div>
        <div class="cell" onclick="makeMove(2, 2)"></div>
    </div>
    <audio id="backgroundAudio" loop autoplay>
      <source src="background-music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
  </audio>
  
    <script>
        const board = document.getElementById("board");
        const cells = document.querySelectorAll(".cell");
        let currentPlayer = "X";
        let gameActive = true;

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Horizontal
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Vertical
                [0, 4, 8], [2, 4, 6] // Diagonal
            ];

            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (cells[a].innerText && cells[a].innerText === cells[b].innerText && cells[a].innerText === cells[c].innerText) {
                    cells[a].style.backgroundColor = "pink";
                    cells[b].style.backgroundColor = "pink";
                    cells[c].style.backgroundColor = "pink";
                    gameActive = false;
                    return cells[a].innerText;
                }
            }

            if (Array.from(cells).every(cell => cell.innerText)) {
                gameActive = false;
                return "T";
            }

            return null;
        }

        function makeMove(row, col) {
            if (!gameActive || cells[row * 3 + col].innerText) {
                return;
            }

            cells[row * 3 + col].innerText = currentPlayer;

            const winner = checkWinner();
            if (winner) {
                setTimeout(() => {
                    if (winner === "T") {
                        alert("Empate!");
                    } else {
                        alert(`Jogador ${winner} venceu!`);
                    }
                    resetGame();
                }, 100);
            } else {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
            }
        }

        function resetGame() {
            cells.forEach(cell => {
                cell.innerText = "";
                cell.style.backgroundColor = "#ffc0cb";
            });
            currentPlayer = "X";
            gameActive = true;
        }
    </script>
</body>
</html>
